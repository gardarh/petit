{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="albums">
	{% for album in albums %}
	<div class="album">
		<div class="thumb-image">
			{% if album.display_image %}
			<div class="image">
				<a href="{{ album.id }}/"><img src="{{ album.display_image.get_thumb_url }}" /></a>
			</div>
			{% endif %}
			<div class="caption">
				<a href="{{ album.id }}/">{{ album.title }}</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}

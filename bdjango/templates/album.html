{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="album">
	{% for image in album.images.all %}
	<div class="thumb-image">
		<div "image">
			<a href="{{ image.id }}/"><img src="{{ image.get_thumb_url }}" /></a>
		</div>
		{% if image.text %}
		<div class="caption">
			<a href="{{ image.id }}/">{{ image.text }}</a>
		</div>
		{% endif %}
	</div>
	{% endfor %}
</div>
{% endblock %}

<div class="blogrecord{% if rowcycle %} {{ rowcycle }}{% endif %}" >
	<div class="title">
		{{ blog.title }}
	</div>
	<div class="author">
		{{ blog.author.get_full_name }}, 
		{{ blog.date|date:"j. F Y" }}
	</div>
	<div class="text">
		{{ blog.text|safe|linebreaksbr }}
	</div>
	<div class="images">
		{% for image in blog.images.all %}
		<a href="/images/{{ image.id }}/"><img src="{{ image.get_thumb_url }}" /></a>
		{% endfor %}
	</div>
</div>

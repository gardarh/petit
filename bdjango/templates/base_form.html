{% load i18n %}
<div class="form_container">
	{{ form.non_field_errors }}
	{%for field in form %}
		{% include "base_formfield.html" %}
	{%endfor%}
	{% if include_submit %}
		<div class="item submit">
			<label>{% trans "Submit</label>
			<div class="field">
				<input type="submit" name="{% if submit_name %}{{submit_name}}{% else %}submit{% endif %}" value="{% if submit_value %}{{submit_value}}{% else %}{% trans "Submit" %}{% endif %}" />
			</div>
		</div>
	{% endif %}
</div>
